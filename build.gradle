group 'com.xiaoquan.gradle.plugin'
version '1.0'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: "com.gradle.plugin-publish"

apply plugin: 'com.xiaoquan.gradle.plugin'

apply plugin: 'war'


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile gradleTestKit()
    compile gradleApi()

}


gradlePlugin {
    plugins {
        supportPlugin {
            id = 'com.xiaoquan.gradle.plugin'
            implementationClass = 'com.xiaoquan.gradle.plugin.SupportPlugin'
        }
    }
}


buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'com.gradle:build-scan-plugin:1.12.1'
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
        classpath 'com.xiaoquan.gradle.plugin:support-plugin:1.0'
    }
}

