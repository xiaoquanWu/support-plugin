group 'com.xiaoquan.gradle.plugin'
version '1.5'

apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: "com.gradle.plugin-publish"

//apply plugin: 'war'
//apply plugin: 'com.xiaoquan.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}

idea {
    module {
        inheritOutputDirs = false
        //for gradle build
        outputDir = file("build/classes/java/main")
        testOutputDir = file("build/classes/java/test")
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile gradleTestKit()
    compile gradleApi()
    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    compile fileTree(dir: "${projectDir}/extra", includes: ['*.jar'])
}

gradlePlugin {
    plugins {
        supportPlugin {
            id = 'com.xiaoquan.gradle.plugin'
            implementationClass = 'com.xiaoquan.gradle.plugin.SupportPlugin'
        }
    }
}


buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'com.gradle:build-scan-plugin:1.12.1'
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"

//        classpath 'com.xiaoquan.gradle.plugin:support-plugin:1.4'
//        classpath fileTree(dir: "${projectDir}/extra", includes: ['*.jar'])
    }
}


pluginBundle {
    website = 'https://github.com/xiaoquanWu/support-plugin'
    vcsUrl = 'https://github.com/xiaoquanWu/support-plugin.git'
    description = 'gradle test'
    tags = ['test']

    plugins {
        supportPlugin {
            id = 'com.xiaoquan.gradle.plugin'
            displayName = 'test gradle plugin'
//            version = "$version"
        }
    }
}

jar {
    version = "$version"
}


idea {
    module {
        inheritOutputDirs = false
        //for gradle build
        outputDir = file("build/classes/java/main")
        testOutputDir = file("build/classes/java/test")
    }
}




